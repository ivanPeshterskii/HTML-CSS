<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio & Checkbox</title>
  <link rel="stylesheet" href="buttons.css" />
</head>
<body>

  <main class="page">
    <section class="card">

      <h1 class="heading">Radio</h1>

      <div class="group">

        <label class="row">
          <input class="radio" type="radio" name="opt" checked />
          <span class="radio-ui" aria-hidden="true"></span>
          <span class="text">Option 1</span>
        </label>

        <label class="row">
          <input class="radio" type="radio" name="opt" />
          <span class="radio-ui" aria-hidden="true"></span>
          <span class="text">Option 2</span>
        </label>
      </div>

      <h1 class="heading big-gap">Checkbox</h1>

      <div class="group">
        
        <label class="row">
          <input class="toggle" type="checkbox" checked />
          <span class="toggle-ui" aria-hidden="true"></span>
          <span class="text">Checkbox 1</span>
        </label>

        
        <label class="row">
          <input class="toggle" type="checkbox" />
          <span class="toggle-ui" aria-hidden="true"></span>
          <span class="text">Checkbox 2</span>
        </label>
      </div>

    </section>
  </main>

</body>
</html>
