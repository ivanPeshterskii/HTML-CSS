<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fieldset.css">
</head>
<body>
    <h2>Fieldset</h2>
    <p>The <b>fieldset</b> element is used to group several controls as well as labels within a web form.</p>

    <div class="ctr">
        <p>some html ...</p>
    </div>

    <form action="">
        <fieldset>
            <legend>Login</legend>

            <p class="field">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </p>

            <p class="field">
                <label for="password">Pawwsord</label>
                <input type="text" name="password" id="password">
            </p>

            <input type="submit" value="Login">
            
        </fieldset>
    </form>
</body>
</html>
