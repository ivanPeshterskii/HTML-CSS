    <title>Text area</title>
    <link rel="stylesheet" href="./text-area.css">
</head>
<body>
    <h2>Textarea</h2>
    <p>
        The textarea element represents a multi-line plain-text editing control, 
        useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.
    </p>

    <div class="ctr">
        <p>html here...</p>
    </div>

    <form action="">
        <textarea name="textarea" rows="5" cols="45">Text goes here</textarea>
    </form>
</body>
</html>
