<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./align-self.css">
    <title>Align-Self</title>
</head>
<body>
    <h1>align-self</h1>

    <h3>align-self: flex-start;</h3>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

    <h3>align-self: center;</h3>

    <div class="container">
        <div class="box">1</div>
        <div class="box down">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

    <h3>align-self: flex-end;</h3>

    <div class="container">
        <div class="box">1</div>
        <div class="box bottom">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>


    <h3>aalign-self: baseline;</h3>

    <div class="container">
        <div class="box">1</div>
        <div class="box baseLine">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>


</body>
</html>
