<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Justify Content</title>
  <link rel="stylesheet" href="./justify-content.css">
</head>
<body>

  <h1>justify-content</h1>

  <h3>justify-content: flex-start; (default)</h3>
  <div class="container start">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h3>justify-content: center;</h3>
  <div class="container center">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h3>justify-content: flex-end;</h3>
  <div class="container end">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h3>justify-content: space-between;</h3>
  <div class="container between">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h3>justify-content: space-around;</h3>
  <div class="container around">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h3>justify-content: space-evenly;</h3>
  <div class="container evenly">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
