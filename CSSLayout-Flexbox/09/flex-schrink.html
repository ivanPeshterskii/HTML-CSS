<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex-shrink</title>
  <link rel="stylesheet" href="./flex-schrink.css">
</head>
<body>

  <h1>flex-shrink</h1>

  <h3>flex-shrink: 1; (default)</h3>
  <div class="container shrink-default">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h3>flex-shrink: 0;</h3>
  <div class="container shrink-zero">
    <div class="box no-shrink">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <h3>flex-shrink â€” shrink 2nd child only</h3>
  <div class="container shrink-second">
    <div class="box">1</div>
    <div class="box shrink">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
