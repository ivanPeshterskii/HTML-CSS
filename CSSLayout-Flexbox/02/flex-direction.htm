<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./flex-direction.css">
    <title>Flex direction</title>
</head>
<body>
    <h1>flex-direction</h1>

    <h2>flex-direction: row; (dafault)</h2>

    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h2>flex-direction: row-reverse;</h2>

    <div class="flex-containerReversed">
        <div class="reversed">1</div>
        <div class="reversed">2</div>
        <div class="reversed">3</div>
    </div>

    <h2>flex-direction: column;</h2>

    <div class="flex-containerColumn">
        <div class="columned">1</div>
        <div class="columned">2</div>
        <div class="columned">3</div>
    </div>

    <h2>flex-direction: column-reverse;</h2>

    <div class="flex-containerColumnReversed">
        <div class="columnedReveersed">1</div>
        <div class="columnedReveersed">2</div>
        <div class="columnedReveersed">3</div>
    </div>
    
</body>
</html>
