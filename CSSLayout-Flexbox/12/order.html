<!DOCTYPE html>
<html lang="en">
<head>

  <title>Flex Order</title>
  <link rel="stylesheet" href="./order.css">
</head>
<body>

  <h1>order</h1>

  <h3>Default Order</h3>

    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>

    <div class="box four">4</div>
    <div class="box five">5</div>
    <div class="box six">6</div>
  </div>

</html>
