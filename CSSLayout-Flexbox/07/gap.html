<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Gap</title>
  <link rel="stylesheet" href="./gap.css">
</head>
<body>

  <h1>gap</h1>

  <h3>gap row (gap: 2em 0;)</h3>
  <div class="container gap-row">
    <div class="box">1</div><div class="box">2</div><div class="box">3</div><div class="box">4</div>
    <div class="box">5</div><div class="box">6</div><div class="box">7</div><div class="box">8</div>
    <div class="box">9</div><div class="box">10</div><div class="box">11</div><div class="box">12</div>
  </div>

  <h3>gap column (gap: 0 2em;)</h3>
  <div class="container gap-column">
    <div class="box">1</div><div class="box">2</div><div class="box">3</div><div class="box">4</div>
    <div class="box">5</div><div class="box">6</div><div class="box">7</div><div class="box">8</div>
    <div class="box">9</div><div class="box">10</div><div class="box">11</div><div class="box">12</div>
  </div>

  <h3>gap (gap: 2em;)</h3>
  <div class="container gap-both">
    <div class="box">1</div><div class="box">2</div><div class="box">3</div><div class="box">4</div>
    <div class="box">5</div><div class="box">6</div><div class="box">7</div><div class="box">8</div>
    <div class="box">9</div><div class="box">10</div><div class="box">11</div><div class="box">12</div>
  </div>

</body>
</html>
