<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Align Items</title>
  <link rel="stylesheet" href="./align-items.css">
</head>
<body>

  <h1>align-items</h1>

  <h3>align-items: stretch; (default)</h3>
  <div class="container stretch">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

  <h3>align-items: flex-start;</h3>
  <div class="container start">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

  <h3>align-items: center;</h3>
  <div class="container center">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

  <h3>align-items: flex-end;</h3>
  <div class="container end">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

  <h3>align-items: baseline;</h3>
  <div class="container baseline">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>

</body>
</html>
