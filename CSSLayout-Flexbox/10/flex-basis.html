<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex-basis</title>
  <link rel="stylesheet" href="./flex-basis.css">
</head>
<body>

  <h1>flex-basis</h1>

  <h3>flex-basis: 5em;</h3>
  <div class="container basis-only">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <h3>flex-basis: 5em; flex-shrink: 0; (max-width: 5em)</h3>
  <div class="container basis-no-shrink">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <h3>flex-basis: 5em; flex-grow: 1; (min-width: 5em)</h3>
  <div class="container basis-grow">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

</body>
</html>
