<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Padding and Margin</title>
</head>
<body>
    <div class="uniform">
        <p class="uniformParagraph">Uniform margin 20px</p>
    </div>

    <div class="nonUniformMargin">
        <p class="nonUniformParagraph">Non-Uniform Margin: 10px 30px 20px 40px (Top Right Bottom Left)</p>
    </div>

    <div class="negativeMargin">
        <p class="negativeParagraph">Negative Margin: -20px</p>
    </div>

</body>
</html>
