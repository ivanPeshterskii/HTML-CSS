<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Styling Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Main Title</h1>

    <h2>Subheading</h2>

    <p class="special">
        This is a special paragraph styled uniquely.
    </p>

    <p>
        This is a regular paragraph.
    </p>

    <div class="highlight-box">
        Highlighted content inside a div.

        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
    </div>

    <p class="highlight-text">
        This paragraph is highlighted.
    </p>
</body>
</html>
