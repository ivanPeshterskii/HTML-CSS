<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./component-button.css">
    <title>Buttons</title>
</head>
<body>

   <h2>Link as a button</h2>

  <a href="#" class="button gray">Click Me!</a>
  <a href="#" class="button orange">Click Me!</a>
  <a href="#" class="button yellow">Click Me!</a>
  <a href="#" class="button white">Click Me!</a>
  <a href="#" class="button disabled">Edit</a>

  <h2>Button element with class button</h2>

  <button class="button gray">Click Me!</button>
  <button class="button orange">Click Me!</button>
  <button class="button yellow">Click Me!</button>
  <button class="button white">Click Me!</button>
  <button class="button disabled">Edit</button>

</body>
</html>
